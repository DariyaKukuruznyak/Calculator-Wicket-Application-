<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <!--BOOTSTRAP-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
     <title>Calculator</title>
</head>
<body>
<div class="wrapper">
    <table class="table table-bordered">
        <tr>
            <td colspan="4">
                <div class="form-control input-sm" id="display" wicket:id="displayLabel">0</div>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-success" wicket:id="BACKSPACE">&larr;</button>
            </td>
            <td>
                <button class="btn btn-success" wicket:id="CLEAR">C</button>
            </td>
            <td>
                <button class="btn btn-success" wicket:id="CHANGE_SIGN">+/-</button>
            </td>
            <td>
                <button class="btn btn-success" wicket:id="DIVIDE">/</button>
            </td>
        </tr>

        <tr>
            <td>
                <button class="btn btn-info" wicket:id="7">7</button>
            </td>
            <td>
                <button class="btn btn-info" wicket:id="8">8</button>
            </td>
            <td>
                <button class="btn btn-info" wicket:id="9">9</button>
            </td>
            <td>
                <button class="btn btn-success" wicket:id="MULTIPLY">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-info" wicket:id="4">4</button>
            </td>
            <td>
                <button class="btn btn-info" wicket:id="5">5</button>
            </td>
            <td>
                <button class="btn btn-info" wicket:id="6">6</button>
            </td>
            <td>
                <button class="btn btn-success" wicket:id="MINUS">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-info" wicket:id="1">1</button>
            </td>
            <td>
                <button class="btn btn-info" wicket:id="2">2</button>
            </td>
            <td>
                <button class="btn btn-info" wicket:id="3">3</button>
            </td>
            <td>
                <button class="btn btn-success" wicket:id="ADD">+</button>
            </td>

        </tr>
        <tr>
            <td>
                <button class="btn btn-info" wicket:id="0">0</button>
            </td>
            <td>
                <button class="btn btn-info" wicket:id="00">00</button>
            </td>
            <td>
                <button class="btn btn-info" wicket:id=".">.</button>
            </td>
            <td>
                <button class="btn btn-success" wicket:id="EQUAL">=</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
